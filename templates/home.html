{% extends 'base.html' %}
{% block content %}

<section class="weather-form border shadow">
    <h2>What's the weather like today?</h1>

    <form action="/results" method="GET">
        <fieldset>
            <legend>Please enter your information:</legend>

            <p>
                <label>
                    Please enter your city: <br>
                    <input type="text" name="city" class="border--orange hover-animation">
                </label>
            </p>

            <p>
                Please choose your desired units: <br>
                <label>
                    <input type="radio" name="units" value="metric">
                    Celsius
                </label><br>
                <label>
                    <input type="radio" name="units" value="imperial">
                    Fahrenheit
                </label><br>
                <label>
                    <input type="radio" name="units" value="kelvin">
                    Kelvin
                </label>
            </p>

            <p>
                <button type="submit" class="border hover-animation">Submit</button>
            </p>

        </fieldset>
    </form>
</section>
<section class="weather-form border shadow">
    <form action="historical_results" method="GET">
        <h2>See Historical Data</h1>
        <fieldset>
            <legend>Please enter your information:</legend>

            <p>
                <label>
                    Please enter your city: <br>
                    <input type="text" name="city" class="border--orange hover-animation">
                </label>
            </p>

            <p>
                Please choose your desired units: <br>
                <label>
                    <input type="radio" name="units" value="metric">
                    Celsius
                </label><br>
                <label>
                    <input type="radio" name="units" value="imperial">
                    Fahrenheit
                </label><br>
                <label>
                    <input type="radio" name="units" value="kelvin">
                    Kelvin
                </label>
            </p>

            <p>
                <label>
                    Please choose the date you'd like info on: <br>

                    <input type="date" name="date" min="{{ min_date.strftime('%Y-%m-%d') }}" max="{{ max_date.strftime('%Y-%m-%d') }}" class="border hover-animation">
                </label>
            </p>

            <p>
                <button type="submit" class="border hover-animation">Submit</button>
            </p>
        </fieldset>
    </form>
</section>

{% endblock content %}
